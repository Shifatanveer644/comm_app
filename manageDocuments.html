<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Documents List</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <div class="home-container">
      <div class="home-menus">
        <div>
          <a href="chatList.html" id="group-chat-link"><h2>Group Chat</h2></a>
        </div>
        <div>
          <a href="manageUsers.html" id="manage-users-link"
            ><h2>Manage Users</h2></a
          >
        </div>
        <div>
          <a href="manageDocuments.html" id="manage-documents-link"
            ><h2>Manage Documents</h2></a
          >
        </div>
        <div>
          <a href="logout.html" id="logout-button"><h2>Logout</h2></a>
        </div>
      </div>
    </div>

    <div id="confirmation-modal" class="modal" style="display: none">
      <div class="modal-content">
        <span class="close-button" id="close-modal">&times;</span>
        <h2>Confirm Upload Deletion</h2>
        <p>Are you sure you want to delete this upload?</p>
        <button class="pointer" id="confirm-delete" class="okbtn">OK</button>
        <button class="pointer" id="cancel-delete" class="cancelbtn">
          Cancel
        </button>
      </div>
    </div>

    <div class="content" id="manage-document-content" style="display: block">
      <h2>My Uploads</h2>
      <table id="my-uploads-table">
        <thead>
          <tr>
            <th>Label</th>
            <th>File Name</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="my-uploads-body">
          <!-- My uploads rows will be dynamically added here -->
        </tbody>
      </table>
      <br />
      <br />
      <button class="pointer" id="add-upload-button">+ Add Upload</button>
    </div>

    <div id="upload-modal" class="modal" style="display: none">
      <div class="modal-content">
        <span class="close-button" id="close-upload-modal">&times;</span>
        <h2>Upload</h2>

        <label for="file-description">File Description:</label>
        <input type="text" id="file-description" placeholder="Sample file" />

        <label for="file-upload">File Upload:</label>
        <input type="file" id="file-upload" />
        <span id="file-name"></span>

        <div class="upload">
          <button class="pointer" id="upload-now">Upload</button>
          <button class="pointer" id="cancel-upload">Cancel</button>
        </div>
      </div>
    </div>

    <div id="edit-upload-modal" class="modal" style="display: none">
      <div class="modal-content">
        <span id="close-edit-upload-modal" class="close-button">&times;</span>
        <h2>Edit Upload</h2>

        <label for="edit-file-description">File Description:</label>
        <input type="text" id="edit-file-description" />

        <div class="button-group">
          <button class="pointer" id="save-edit">Save</button>
          <button class="pointer" id="cancel-edit">Cancel</button>
        </div>
      </div>
    </div>
    <script src="manageDocuments.js"></script>
    <script src="logout.js"></script>
  </body>
</html>
