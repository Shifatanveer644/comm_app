<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User List</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <div class="home-container">
      <div class="home-menus">
        <div>
          <a href="chatList.html" id="group-chat-link"><h2>Group Chat</h2></a>
        </div>
        <div>
          <a href="manageUsers.html" id="manage-users-link"
            ><h2>Manage Users</h2></a
          >
        </div>
        <div>
          <a href="manageDocuments.html" id="manage-documents-link"
            ><h2>Manage Documents</h2></a
          >
        </div>
        <div>
          <a href="logout.html" id="logout-button"><h2>Logout</h2></a>
        </div>
      </div>
    </div>

    <div class="content" id="user-management-content" style="display: block">
      <h2>Users</h2>
      <table id="user-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>User Email ID</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="user-table-body">
          <!-- User rows will be dynamically added here -->
        </tbody>
      </table>
    </div>
    <div id="edit-user-modal" class="modal" style="display: none">
      <div class="modal-content">
        <span class="close-button" id="close-edit-modal">&times;</span>
        <h2>Edit User Information</h2>
        <input type="text" id="edit-fullname" placeholder="Full Name" />
        <input type="email" id="edit-email" placeholder="Email" />
        <button id="save-user" class="savebtn">Save</button>
        <button id="cancel-edit" class="cancelbtn">Cancel</button>
      </div>
    </div>
    <div id="delete-confirmation-modal" class="modal" style="display: none">
      <div class="modal-content">
        <span class="close-button" id="close-delete-modal">&times;</span>
        <h2>Confirm User Deletion</h2>
        <p>Are you sure you want to delete this user?</p>
        <button class="pointer" id="confirm-delete-user" class="okbtn">
          OK
        </button>
        <button class="pointer" id="cancel-delete-user" class="cancelbtn">
          Cancel
        </button>
      </div>
    </div>
    <script src="manageUsers.js"></script>
    <script src="logout.js"></script>
  </body>
</html>
